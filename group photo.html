  /* ekahne css code for photo in headding rbg */
  .glow-img-wrapper {
  width: 50px;
  height: 50px;
  margin: 1px auto;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, red, green, blue, cyan, magenta);
  background-size: 200% 200%;
  animation: glowBorder 6s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

.glow-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 0px solid #fff;
}

/* Keyframe for RGB glow effect */
@keyframes glowBorder {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
 /* css for headding rbg glow  */
.rgb-glow {
  font-size: 3rem; /* তোমার প্রয়োজন মতো সেট করো */
  font-weight: bold;
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 1400% 1400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientGlow 8s ease infinite;
  text-align: center;
  margin: 20px 0;
}

@keyframes gradientGlow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
/* for menu bar eye catching  */
.neon-navbar {
  background-color: #000;
  text-align: center;
  padding: 20px 0;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
  border-radius: 12px;
  animation: rainbowGlow 10s linear infinite;
}

.neon-navbar a {
  display: inline-block;
  margin: 10px 15px;
  padding: 12px 20px;
  color: #fff;
  font-size: 16px;
  font-family: 'Segoe UI', sans-serif;
  text-decoration: none;
  border: 2px solid #0ff;
  border-radius: 8px;
  background: transparent;
  position: relative;
  z-index: 1;
  transition: 0.3s;
  box-shadow: 0 0 8px #0ff;
}

.neon-navbar a::before {
  content: '';
  position: absolute;
  top: -3px; left: -3px;
  right: -3px; bottom: -3px;
  background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 400%;
  z-index: -1;
  filter: blur(8px);
  animation: pulse 6s linear infinite;
  border-radius: 12px;
  opacity: 0;
  transition: 0.5s;
}

.neon-navbar a:hover::before {
  opacity: 1;
}

.neon-navbar a:hover {
  color: #0ff;
  text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
  transform: scale(1.05);
}

@keyframes pulse {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes rainbowGlow {
  0% {
    box-shadow: 0 0 20px red;
  }
  25% {
    box-shadow: 0 0 20px lime;
  }
  50% {
    box-shadow: 0 0 20px cyan;
  }
  75% {
    box-shadow: 0 0 20px violet;
  }
  100% {
    box-shadow: 0 0 20px red;
  }
}

/* photo 3d animation css */
.super-animated-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
  padding: 50px;
  justify-content: center;
  animation: gridFade 1s ease-in-out;
}

.animated-photo-card {
  perspective: 1000px;
  transform-style: preserve-3d;
  animation: floatIn 1s ease-out both;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.4s ease;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.1);
}

.animated-photo-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.6s ease, filter 0.4s ease;
  border-radius: 16px;
  filter: brightness(0.9) contrast(1.1);
}

/* Hover Effects */
.animated-photo-card:hover {
  transform: rotateY(6deg) scale(1.05);
  box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.4);
}

.animated-photo-card:hover img {
  transform: scale(1.15) rotate(2deg);
  filter: brightness(1.2) saturate(1.5);
}

/* Fancy glow edge with animation */
.animated-photo-card::before {
  content: '';
  position: absolute;
  top: -2px; left: -2px; right: -2px; bottom: -2px;
  background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
  background-size: 400%;
  z-index: 0;
  filter: blur(12px);
  opacity: 0.6;
  transition: opacity 0.5s;
  animation: glowEdge 8s linear infinite;
  border-radius: 20px;
}

.animated-photo-card:hover::before {
  opacity: 1;
}

/* Appear animation */
@keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateY(40px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes gridFade {
  from {
    opacity: 0;
    transform: scale(0.98);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes glowEdge {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
